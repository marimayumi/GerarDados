<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 5 - JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row" id="infos">

            <div>
                <h3 class="my-3">Gerando Arrays</h3>
            </div>

            <div class="info">
                <div class="border rounded lead py-4 my-3 px-2" id="campo1"></div>
            </div>

            <div>
                <h3 class="my-3">Array Negativo</h3>
            </div>

            <div class="info">
                <div class="border rounded lead py-4 my-3 px-2" id="negativos">
                </div>

            </div>

            <div>
                <h3 class="my-3">Numeros sucessores</h3>
            </div>

            <div class="info">
                <div class="border rounded lead py-4 my-3 px-2" id="sucessores">
                    <td class="s"></td>
                </div>

            </div>

            <div>
                <h3 class="my-3">Numeros Pares</h3>
            </div>

            <div class="info">
                <div class="border rounded lead py-4 my-3 px-2" id="pares">
                    <td class="p"></td>
                </div>   
            </div>

            <div>
                <h3>Quantidade de números pares</h3>
            </div>

            <div class="info">
                <div class="border rounded lead py-4 my-3 px-2" id="quantidade">
                    <td class="q"></td>
                </div>
            </div>

            <div>
                <h3 class="my-3">Somatória</h3>
            </div>

            <div class="info">
                <div class="border rounded lead py-4 my-3 px-2" id="soma">
                </div>   
            </div>

        </div>

        <tfoot>
            <tr>
                <td class="text-end" colspan="5">
                    <button class="btn btn-dark" id="btnGerardados">Gerar Dados</button>
                </td>
            </tr>
        </tfoot>

    </div>

    <script src="./index.js"></script>
    <script src="./gerardados.js"></script>

</body>

</html>
